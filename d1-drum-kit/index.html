<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Drum Kit</title>
</head>
<body>
  <h2>Drum Kit</h2>
  <div class="keys">
    <div class="key" data-key="65">A <div class="sound-desc">Clap</div></div>
    <div class="key" data-key="83">S <div class="sound-desc">Hi Hat</div></div>
    <div class="key" data-key="68">D <div class="sound-desc">Kick</div></div>
    <div class="key" data-key="70">F <div class="sound-desc">Open Hat</div></div>
    <div class="key" data-key="71">G <div class="sound-desc">Boom</div></div>
    <div class="key" data-key="72">H <div class="sound-desc">Ride</div></div>
    <div class="key" data-key="74">J <div class="sound-desc">Snare</div></div>
    <div class="key" data-key="75">K <div class="sound-desc">Tom</div></div>
    <div class="key" data-key="76">L <div class="sound-desc">Tink</div></div>
  </div>

  <audio src="sounds/clap.wav" data-key="65"></audio>
  <audio src="sounds/hihat.wav" data-key="83"></audio>
  <audio src="sounds/kick.wav" data-key="68"></audio>
  <audio src="sounds/openhat.wav" data-key="70"></audio>
  <audio src="sounds/boom.wav" data-key="71"></audio>
  <audio src="sounds/ride.wav" data-key="72"></audio>
  <audio src="sounds/snare.wav" data-key="74"></audio>
  <audio src="sounds/tom.wav" data-key="75"></audio>
  <audio src="sounds/tink.wav" data-key="76"></audio>
  
  <script src="index.js"></script>
</body>
</html>
